{{- if .Params.categories }}
<div class="meta__item-tags meta__item">
	{{ partial "svg/tag.svg" (dict "class" "meta__icon") }}
	<span class="meta__text">{{ range $index, $tags := .Params.tags }}{{ if gt $index 0 }}, {{ end }}<a class="meta__link" href="{{ "tags/" | relLangURL }}{{ . | urlize | lower }}" rel="tag">{{ . }}</a>{{ end }}</span>
</div>
{{ end -}}
